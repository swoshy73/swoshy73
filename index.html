<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Interactive Snake Animation</title>\n    <style>\n        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }\n        #snakeCanvas { border: 1px solid black; margin-bottom: 20px; }\n    </style>\n</head>\n<body>\n    <h1>Interactive Snake Animation</h1>\n    <canvas id="snakeCanvas" width="400" height="400"></canvas>\n    <script>\n        const canvas = document.getElementById('snakeCanvas');\n        const ctx = canvas.getContext('2d');\n        let snake = [{x: 9, y: 9}];\n        let direction = {x: 0, y: 0};\n        let food = {x: Math.floor(Math.random() * 20), y: Math.floor(Math.random() * 20)};\n        const gridSize = 20;\n        let interval;\n        function drawSnake() {\n            ctx.clearRect(0, 0, canvas.width, canvas.height);\n            ctx.fillStyle = 'green';\n            snake.forEach(part => {\n                ctx.fillRect(part.x * gridSize, part.y * gridSize, gridSize, gridSize);\n            });\n            ctx.fillStyle = 'red';\n            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);\n        }\n        function updateSnake() {\n            const head = {x: snake[0].x + direction.x, y: snake[0].y + direction.y};\n            snake.unshift(head);\n            if (head.x === food.x && head.y === food.y) {\n                food = {x: Math.floor(Math.random() * 20), y: Math.floor(Math.random() * 20)};\n            } else {\n                snake.pop();\n            }\n            drawSnake();\n        }\n        function keyDown(event) {\n            switch (event.key) {\n                case 'ArrowUp': direction = {x: 0, y: -1}; break;\n                case 'ArrowDown': direction = {x: 0, y: 1}; break;\n                case 'ArrowLeft': direction = {x: -1, y: 0}; break;\n                case 'ArrowRight': direction = {x: 1, y: 0}; break;\n            }\n        }\n        document.addEventListener('keydown', keyDown);\n        interval = setInterval(updateSnake, 100);\n    </script>\n    <h2>Skills Pie Chart</h2>\n    <canvas id="skillsChart" width="200" height="200"></canvas>\n    <script>\n        const skillsCanvas = document.getElementById('skillsChart');\n        const skillsCtx = skillsCanvas.getContext('2d');\n        const skills = [\n            {skill: 'JavaScript', percentage: 70},\n            {skill: 'HTML', percentage: 80},\n            {skill: 'CSS', percentage: 60},\n            {skill: 'Python', percentage: 50}\n        ];\n        function drawPieChart() {\n            let total = skills.reduce((sum, skill) => sum + skill.percentage, 0);\n            let currentAngle = 0;\n            skills.forEach(skill => {\n                let sliceAngle = (skill.percentage / total) * 2 * Math.PI;\n                skillsCtx.beginPath();\n                skillsCtx.moveTo(100, 100);\n                skillsCtx.arc(100, 100, 100, currentAngle, currentAngle + sliceAngle);\n                skillsCtx.closePath();\n                skillsCtx.fillStyle = 'hsl(' + (Math.random() * 360) + ', 100%, 50%)';\n                skillsCtx.fill();\n                currentAngle += sliceAngle;\n            });\n        }\n        drawPieChart();\n    </script>\n</body>\n</html>
